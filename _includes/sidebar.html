<div class="sidebar">

    <!-- About section with name and profile pic -->
    <div>

        <a href="{{ site.baseurl }}">
            <img src="{{ site.baseurl }}public/images/profile_pic.png" alt="Profile Pic" class="sidebar-avatar">
        </a>

        <a href="{{ site.baseurl }}" style="text-decoration: none">
            <h1 class="sidebar-name">
                Nicolas Audinet de Pieuchon
            </h1>
        </a>


        <p class="sidebar-description">
            Causality, NLP, Haskell
        </p>

    </div>

    <!-- Navigation to various pages -->
    <nav>
        {% for node in site.pages reversed %}
            {% if node.layout == "page" %}
                {% assign if page.url == node.url %}
            <a class="sidebar-nav-item {% if page.url == node.url %}active{% endif %}" href="{{ node.url }}">
                {{ node.title }}
            </a>
            {% endif %}
        {% endfor %}
    </nav>

    <!-- Icons for links -->
    <div>
        <a href="https://github.com/nicaudinet/">
            <img src="{{ site.baseurl }}public/images/github.svg" class="sidebar-icon">
        </a>
        <a href="https://scholar.google.com/citations?hl=en&user=jMc1xWAAAAAJ">
            <img src="{{ site.baseurl }}public/images/google-scholar.svg" class="sidebar-icon">
        </a>
        <a href="https://www.linkedin.com/in/nicolas-audinet/">
            <img src="{{ site.baseurl }}public/images/linkedin.svg" class="sidebar-icon">
        </a>
    </div>

    <!-- Footer with copyright -->
    <p class="sidebar-footer">
        &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>

</div>
